syntax = "proto3";

option java_outer_classname = "EntitiesProto";
option java_package = "ru.hse.server.proto";

message ChapterList {
  repeated ChapterProto chapters = 1;
}

message GroupList {
  repeated GroupProto groups = 1;
}

message UserList {
  repeated UserProto users = 1;
}

message ChapterProto {
  optional int64 id = 1;
  optional string name = 2;
  optional string text = 3;
  optional string testData = 4;
  optional string metaInfo = 5;
  optional GroupProto group = 6;
}

message GroupProto {
  optional int64 id = 1;
  optional string name = 2;
  optional string passwordHash = 3;

  optional string metaInfo = 4;
  optional ChapterList chapters = 5;

  optional UserProto admin = 6;
  optional UserList users = 7;
}

message UserProto {
  optional int64 id = 1;
  optional string login = 2;
  optional string passwordHash = 3;

  optional string metaInfo = 4;

  optional GroupList adminOfGroups = 5;
  optional GroupList userOfGroups = 6;
}

